<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Register for bank account Now!!!</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>
        <div class="form-group">
            <label for="password">Confirm Password:</label>
            <input type="Confirm Password" class="form-control" id="password" placeholder="Confirm Password" name="password">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number" name="phone">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="dob" class="form-control" id="dob" placeholder="yyyy-mm-dd" name="dob">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Address" name="address">
        </div>
        <div class="form-group">
            <legend class="col-form-label col-sm-2 pt-0">Type of User</legend>
            <div class="form-check-inline">
                <label class="form-check-label" for="isMerchant">
                    <input type="radio" class="form-check-input" id="isMerchant" name="isMerchant" value="1" checked>Customer
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="isMerchant1">
                    <input type="radio" class="form-check-input" id="isMerchant1" name="isMerchant" value="0">Merchant
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
