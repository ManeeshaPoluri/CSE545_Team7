        <h2>Update Profile Information</h2>



        <form action="#" th:action="@{/tier1/updateProfile}" th:object="${employeeInfo}" method="post">
            <fieldset class="form-group">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <input type="email" class="form-control" id="email" placeholder="e.g. abc@gmail.com" name="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                    <input type="text" class="form-control" id="phone" placeholder="Format: xxx-yyy-zzzz" name="phone" th:field="*{phone}">
                </div>
                <div class="form-group">
                    <label for="ssn">Social Security Number (SNN):</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}"></span>
                    <input type="text" class="form-control" id="ssn" placeholder="Format: xxx-yy-zzzz" name="ssn" th:field="*{ssn}">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                    <input type="text" class="form-control" id="address" placeholder="Address" name="address" th:field="*{address}">
                </div>
                <button type="submit" class="btn btn-primary">Update Changes</button>
            </fieldset>
        </form>
