<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sparky's Bank</title>
    <link rel="stylesheet" href="../static/bootstrap.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a th:href="@{userHome}" class="navbar-brand" href="#">Sparky's Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
<!--            <li class="nav-item active">-->
<!--                <a th:href="@{home}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>-->
<!--            </li>-->
            <li class="nav-item">
                <a th:href="@{accounts}" class="nav-link">Accounts</a>
            </li>
            <li class="nav-item">
                <a th:href="@{requestTransfers}" class="nav-link">Request Transfers</a>
            </li>
            <li class="nav-item">
                <a th:href="@{approveTransfers}" class="nav-link">Approve Transfers</a>
            </li>
            <li class="nav-item">
                <a th:href="@{logout}" class="nav-link">logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<main role="main" class="container">
    <div class="starter-template">
        <h1>Request Transfers</h1>
    </div>
    <div class="card-block" style="padding: 24px;">
        <form action="#" th:action="@{/requestTransfers}" th:object="${transaction}" method="post">
            <div class="starter-template">
                <a th:href="@{EmailPhoneTransfer}" class="btn btn-link" href="#">Create a Transfer by Email/Phone</a>
            </div>
            <fieldset>
                <div class="form-group">
                    <label for="srcAcct">From: </label>
                    <input type="text" class="form-control" id="srcAcct" name="srcAcct" placeholder="Account #" th:field="*{srcAcct}">
                </div>
                <div class="form-group">
                    <label for="dstAcct">To: </label>
                    <input type="text" class="form-control" id="dstAcct" name="dstAcct" placeholder="Account #" th:field="*{dstAcct}">
                </div>
                <div class="form-group">
                    <label for="amt">Amount(USD):  </label>
                    <input type="text" class="form-control" id="amt" name="amt" placeholder="0.00" th:field="*{amount}">
                </div>
                <div class="form-actions" style="margin-top: 12px;">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</main>
</body>
</html>
