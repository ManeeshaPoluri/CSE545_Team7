<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sparky's Bank</title>
    <link rel="stylesheet" href="../static/bootstrap.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a th:href="@{home}" class="navbar-brand" href="#">Sparky's Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a th:href="@{home}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a th:href="@{accounts}" class="nav-link">Accounts</a>
            </li>
            <li class="nav-item">
                <a th:href="@{requestTransfers}" class="nav-link">Request Transfers</a>
            </li>
            <li class="nav-item">
                <a th:href="@{approveTransfers}" class="nav-link">Approve Transfers</a>
            </li>
            <li class="nav-item">
                <a th:href="@{login}" class="nav-link" href="#">Login</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<main role="main" class="container">
    <div class="starter-template">
        <h1>Approve Bank Account Creation Requests</h1>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Request ID</th>
                <th scope="col">Requested Username</th>
                <th scope="col">Status</th>
                <th scope="col">Account Type</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">593</th>
                <td>johndoe</td>
                <td>Pending</td>
                <td>Checking</td>
                <td><button type="button" class="btn btn-primary">Approve</button></td>
            </tr>
            <tr>
                <th scope="row">220</th>
                <td>adamsmith</td>
                <td>Pending</td>
                <td>Savings</td>
                <td><button type="button" class="btn btn-primary">Approve</button></td>
            </tr>
            <tr>
                <th scope="row">389</th>
                <td>bobby</td>
                <td>Processing</td>
                <td>Credit</td>
                <td><button type="button" class="btn btn-primary">Approve</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
