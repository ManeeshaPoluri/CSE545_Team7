<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="content-section col-md-8">
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" >Register for bank account Now!!!</legend>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="First Name" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="Last Name">Last Name:</label>
            <input type="text" class="form-control" id="Last Name" placeholder="Enter Last Name" name="Last Name" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="Password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="confirmPassword" >
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number" name="phone" th:field="*{phone}">
        </div>
        <div class="form-group">
            <label for="ssn">SSN:</label>
            <input type="text" class="form-control" id="ssn" placeholder="SSN" name="ssn" th:field="*{ssn}">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" placeholder="yyyy-mm-dd" name="dob" th:field="*{dob}">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Address" name="address" th:field="*{address}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </fieldset>
</div>
<script type="text/javascript">
    var password=document.getElementById("password");
var confirmPassword=document.getElementById("confirmPassword");

password.onfocus = function() {
    document.getElementById("message").style.display = "block";
}
password.onblur = function() {
    document.getElementById("message").style.display = "none";
}

function validatePassword() {

    if(password.value != confirmPassword.value) {
        confirmPassword.setCustomValidity("Passwords Don't Match");
    } else {
        confirmPassword.setCustomValidity('');
    }

}
password.onchange = validatePassword;
confirmPassword.onkeyup = validatePassword;
</script>

</body>
</html>
