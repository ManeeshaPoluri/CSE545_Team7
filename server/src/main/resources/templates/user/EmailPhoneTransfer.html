<main role="main" class="container">

    <div class="starter-template">
        <h1>Request Transfer Via Email/Phone</h1>
    </div>
    <br>


    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a class="dropdown-item" href="#" data-value="Email">Email</a></li>
            <li><a class="dropdown-item" href="#" data-value="Phone">Phone</a></li>
        </ul>
    </div>
    <!--<form action="/action_page.php"> -->
    <form action="#" th:action="@{/user/EmailPhoneTransfer}" th:object="${EPTransfer}" method="post">
        <!--
        <label for="username">Name:</label><br>
        <input type="text" id="username" name="username"><br>
        -->
        <fieldset>
            <div class="form-group">
                <label for="email">User Email:</label>
                <input type="text" class="form-control" id="email" placeholder="email" name="email" th:field="*{arcEmail}">
            </div>
            <div class="form-group">
                <label for="sentTo">Sending Money To (provide email):</label>
                <input type="text" class="form-control" id="sentTo" placeholder="sentTo" name="sentTo" th:field="*{desEmail}">
            </div>
            <div class="form-group">
                <label for="money">Amount of Money:</label>
                <input type="text" class="form-control" id="money" placeholder="money" name="money" th:field="*{amtEmail}">
            </div>


            <!--
            <label for="accnum">Account number:</label><br>
            <input type="retriever" id="accnum" name="accnum"><br><br>
            -->
            <div class="form-actions" style="margin-top: 12px;">
                <input type="submit" value="Submit">
                <div>



                    <fieldset>
    </form>



    <a href="/user//EmailPhoneTransfer">Submit another message</a>


    <script>
        $(".dropdown-menu li a").click(function(){
            $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
            $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
        });
    </script>





    <br>
