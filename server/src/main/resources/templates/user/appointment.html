<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sparky's Bank</title>
    <link rel="stylesheet" href="../../static/bootstrap.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a th:href="@{/user/home}" class="navbar-brand" href="#">Sparky's Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a th:href="@{/user/accounts}" class="nav-link">Accounts</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/creditdebit}" class="nav-link">Credit/Debit Funds</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/transferFunds}" class="nav-link">Transfer Funds</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/emailTransfer}" class="nav-link">Email Transfer</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/support}" class="nav-link">Help & Support</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/logout}" class="nav-link">Log Out</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<main role="main" class="container">
    <div class="starter-template">
        <h1>Schedule Appointment</h1>
    </div>
    <div class="card-block" style="padding: 24px;">
        <!-- <form name="appointmentForm" method = "POST" th:object="${scheduleApp}" th:action="${'/user/createAppointment'}"> -->
        <form role="form" th:action="@{/user/createAppointment}" method="post" th:object="${scheduleApp}" >
            <fieldset>
                <div class="form-group">
                    <label for="title">Title </label>
                    <input type="text" class="form-control" id="title" name="title"
                           placeholder="Title" th:field="*{title}" >
                </div>

                <div class="form-group">
                    <label for="starttime">Start Date and Time  </label>
                    <input type="datetime-local" class="form-control" id="starttime" name="starttime"
                           placeholder="Appointment Start Time">
                </div>
                <div class="form-group">
                    <label for="endtime">End Date and Time  </label>
                    <input type="datetime-local" class="form-control" id="endtime" name="endtime"
                           placeholder="Appointment End Time">
                </div>
                <div>
                    <select th:field="*{contactWay}">
                        <option th:value="ContactWay" th:text="ContactWay">Contact Way</option>-->
                        <option th:value="InPerson" th:text="InPerson">In Person</option>
                        <option th:value="Phone" th:text="Phone">Phone</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description </label>
                    <input type="text" class="form-control" id="description" name="description"
                           placeholder="Description" th:field="*{description}" >
                </div>
                <!-- Submit Button -->
                <div class="form-actions" style="margin-top: 12px;">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>


            </fieldset>
        </form>
    </div>
</main>

</body>
</html>
