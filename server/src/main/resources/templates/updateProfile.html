<main role="main" class="container">
    <div class="starter-template">
        <h1>Update Profile</h1>
    </div>
    <div class="card-block" style="padding: 24px;">
        <form role="form" th:action="@{/user/updateProfile}" method="post" th:object="${updateProf}">

            <fieldset>
                <div class="form-group">
                    <label for="firstName">First Name </label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           placeholder="First Name" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name </label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           placeholder="Last Name" th:field="*{lastName}">
                </div>
                <!--<div class="form-group">
                    <label for="email">Email  </label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Email">
                </div>  -->
                <div class="form-group">
                    <label for="phone">Phone Number  </label>
                    <input type="text" class="form-control" id="phone" name="phone"
                           placeholder="Phone Number" th:field="*{phone}">
                </div>

                <div class="form-group">
                    <label for="ssn">SSN:</label>
                    <input type="text" class="form-control" id="ssn" placeholder="SSN" name="ssn" th:field="*{ssn}">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" placeholder="yyyy-mm-dd" name="dob" th:field="*{dob}">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" name="address" th:field="*{address}">
                </div>
                <!-- Submit Button -->
                <div class="form-actions" style="margin-top: 12px;">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>

            </fieldset>
        </form>
    </div>
</main>
</body>
